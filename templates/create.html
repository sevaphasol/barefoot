{% extends 'base.html' %}

{% block title %}
<title>Добавление товара</title>
{% endblock %}

{% block body %}
<div class="container">
    <h1>Добаление товара</h1><br>
    <form method="post" enctype="multipart/form-data">
        <input type="text" class="form-control" name="title" id="title" placeholder="Введите название"><br>
        <input type="text" class="form-control" name="price" id="price" placeholder="Введите цену"><br>
        <input type="file" class="form-control-file" id="photo" name="file"><br><br>
        <button class="btn btn-success" type="submit">Добавить товар</button>
    </form>
</div>
{% endblock %}
