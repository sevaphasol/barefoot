{% extends 'base.html' %}

{% block title %}
<title>BareFoot</title>
{% endblock %}

{% block body %}
<div class="pricing-header px-3 py-3 pt-md-5 pb-md-4 mx-auto text-center">
  <h1 class="display-4">BareFoot</h1>
  <p class="lead">Здесь вы можете выбирать товар.</p>
</div>

<div class="container">
  <div class="card-deck mb-3 text-left">
  {% for item in data%}
    <div class="card mb-4 shadow-sm">
        <div class="card-header">
          <h4 class="my-0 font-weight-normal">{{ item.title }}</h4>
        </div>
        <div class="card-body">
          <h1 class="card-title pricing-card-title">{{ item.price }} <small class="text-muted">рублей</small></h1>
          <ul class="list-unstyled mt-3 mb-4">
             <img src="{{ url_for('static', filename = item.photo) }}"
                  alt="Автор не приложил фотографию" width="300" height="200">
          </ul>
          <a href="/buy/{{ item.id }}" class="btn btn-success">Купить</a>
        </div>
    </div>
  {% endfor %}
  </div>
</div>
{% endblock %}
